<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dcard Comment Blocker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1 class="title">Dcard Comment Blocker</h1>
    <form id="blockForm" class="input-group">
      <input 
        type="text" 
        id="newUser" 
        placeholder="Enter username to block (e.g. @username)"
        autocomplete="off"
        required
      >
      <button type="submit" id="addUser">Block</button>
    </form>
    <section id="userList" class="user-list">
      <!-- Blocked users will be listed here -->
    </section>
  </main>
  <script src="popup.js"></script>
</body>
</html>
