<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dcard 留言封鎖小工具</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1 class="title">Dcard 留言封鎖小工具</h1>
    <form id="blockForm" class="input-group">
      <input 
        type="text" 
        id="newUser" 
        placeholder="輸入要封鎖的帳號 ex: @username"
        autocomplete="off"
        required
      >
      <button type="submit" id="addUser">封鎖</button>
    </form>
    <section id="userList" class="user-list">
      <!-- Blocked users will be listed here -->
    </section>
  </main>
  <script src="popup.js"></script>
</body>
</html>
